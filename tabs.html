<html>
    <head>
        <script src="lodash.min.js"></script>
        <script src="vue.js"></script>
        <script src="view.js"></script>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://platform.linkedin.com; img-src 'self' data: chrome-extension-resource: https: http:">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="css/fontawesome-all.css">
        <link rel="stylesheet" href="css/fa-solid.css">
    </head>
    <body>
        <div id="tab-view">
            <input id="tab-search" type="text" v-on:input='onSearchInput($event.target.value)'  spellcheck="false" placeholder="Search open tabs">
            <ol>
                <li v-for="(tab, index) in tabs" v-bind:class="{tab: true, selected: index == keyboardSelectionIndex}" v-on:click="switchToTab(tab.id)" >
                    <span class="tab-close-button" v-on:click.stop="closeTab(tab.id)"><i class="fas fa-times-circle"></i></span><span class="tab-icon-wrap"><span class="tab-icon" v-bind:style="'background-image: url(' + tab.favIconUrl + ')'"></span></span><span class="tab-title" class="tab-link" v-bind:data-tabid="tab.id">{{ tab.title }}</span>
                </li>
            </ol>
        </div>
    </body>
</html>
